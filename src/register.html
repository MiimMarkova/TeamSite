<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register - TeamViewer</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  
	<form id="register-form" action="">
		<h2 class="form-title"> REGISTER </h2>
	
		<label class="form-label">First Name</label>
		<input type="text" placeholder="John" name="firstName" class="form-input" required />
		
		<label class="form-label">Last Name</label>
		<input type="text" placeholder="Smith" name="lastName" class="form-input" required />
		
		<label class="form-label">Email</label>
		<input type="email" placeholder="name@company.com" name="email" class="form-input" required />
		
		<label class="form-label">Password</label>
		<input type="password" name="pass" class="form-input" required />
		
		<label class="form-label">Repeat Password</label>
		<input type="password"  name="repeatPass" class="form-input" required />
		
		<label class="form-label">Phone Number</label>
		<input type="number" placeholder="+359*** *** ***" name="number" class="form-input" required />
		
		<label class="form-label">Company</label>
		<input type="text" placeholder="Test Company EOOD" name="companyName" class="form-input" required />
		
		<label class="form-label">Team Name</label>
		<input type="text" placeholder="Sales Team" name="teamName" class="form-input" />
		<button type="submit" class="btn submit-btn">Register</button>
		<a class="btn login" href="./src/login.html">Log in</a>
		</form>
  </body>
 </html>
