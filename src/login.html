<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - TeamViewer</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
  
	<form id="login-form" action="">
	
		<h2 class="form-title"> LOGIN </h2>
		
		<label class="form-label">Email</label>
		<input type="email" placeholder="name@company.com" name="email" class="form-input" />
		
		<label class="form-label">Password</label>
		<input type="password" name="pass" class="form-input"  />
		
		<button type="submit" class="submit-btn">Login</button>
		<a class="btn register" href="./src/register.html">Register</a>
	</form>
  </body>
 </html>
